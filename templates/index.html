<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMC空箱仓储系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .module-card {
            transition: all 0.3s ease;
            margin-bottom: 20px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .module-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.15);
        }
        
        .module-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: white;
            opacity: 0.9;
        }
        
        .card-body {
            padding: 2rem 1.5rem;
        }
        
        .btn-module {
            border-radius: 50px;
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-module:hover {
            transform: scale(1.05);
        }
        
        .hero-section {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border-radius: 0 0 30px 30px;
            padding: 3rem 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .footer {
            background-color: var(--dark-color);
            color: white;
            padding: 1.5rem 0;
            margin-top: 3rem;
            border-radius: 30px 30px 0 0;
        }
        
        /* 移动端优化 */
        @media (max-width: 768px) {
            .module-card {
                margin-bottom: 15px;
            }
            
            .card-body {
                padding: 1.5rem 1rem;
            }
            
            .module-icon {
                font-size: 2rem;
            }
            
            .hero-section {
                padding: 2rem 1rem;
                border-radius: 0 0 20px 20px;
            }
            
            .btn-module {
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            h1.display-4 {
                font-size: 2rem;
            }
        }
        
        /* 触摸友好的按钮 */
        .btn {
            min-height: 44px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 表单元素优化 */
        .form-control, .form-select {
            min-height: 50px;
            font-size: 16px; /* 防止iOS缩放 */
        }
    </style>
</head>
<body>
    <div class="hero-section text-center">
        <div class="container">
            <h1 class="display-4 fw-bold mb-3">CMC空箱仓储系统</h1>
            <p class="lead mb-0">高效、便捷的空器具管理解决方案</p>
        </div>
    </div>

    <div class="container py-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card module-card text-white" style="background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);">
                    <div class="card-body text-center">
                        <div class="module-icon"><i class="fas fa-edit"></i></div>
                        <h4>入库出库登记</h4>
                        <p class="mb-3">记录空器具的入库和出库操作</p>
                        <a href="{{ url_for('module_login', module='registration') }}" class="btn btn-light btn-module">进入</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card module-card text-white" style="background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);">
                    <div class="card-body text-center">
                        <div class="module-icon"><i class="fas fa-chart-bar"></i></div>
                        <h4>库存查询统计</h4>
                        <p class="mb-3">查看当前库存，导出Excel报表</p>
                        <a href="{{ url_for('module_login', module='inventory') }}" class="btn btn-light btn-module">进入</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card module-card text-white" style="background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);">
                    <div class="card-body text-center">
                        <div class="module-icon"><i class="fas fa-truck-loading"></i></div>
                        <h4>返空装箱申请</h4>
                        <p class="mb-3">提交返空装箱需求申请</p>
                        <a href="{{ url_for('module_login', module='packing') }}" class="btn btn-light btn-module">进入</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card module-card text-white" style="background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);">
                    <div class="card-body text-center">
                        <div class="module-icon"><i class="fas fa-check-circle"></i></div>
                        <h4>申请审批管理</h4>
                        <p class="mb-3">审批和管理装箱申请</p>
                        <a href="{{ url_for('module_login', module='approval') }}" class="btn btn-light btn-module">进入</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card module-card text-white" style="background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);">
                    <div class="card-body text-center">
                        <div class="module-icon"><i class="fas fa-cog"></i></div>
                        <h4>系统基础设置</h4>
                        <p class="mb-3">系统管理和数据统计</p>
                        <a href="{{ url_for('module_login', module='system') }}" class="btn btn-light btn-module">进入</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card module-card" style="background: linear-gradient(135deg, #ecf0f1 0%, #bdc3c7 100%);">
                    <div class="card-body text-center">
                        <h5><i class="fas fa-search me-2"></i>申请状态查询</h5>
                        <p class="mb-3">无需登录，通过申请单号查询审批状态</p>
                        <a href="{{ url_for('check_request') }}" class="btn btn-primary btn-module">查询申请状态</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer text-center mt-5">
        <div class="container">
            <p class="mb-0">CMC空箱仓储系统 &copy; 2024</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
